<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
    <!-- Sign-up form start -->
  <div id="sign-up-container">
    <div id="form-container">
      <h1>Stay updated!</h1> 
      <p class="ul-description">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img class="list-icon" src="assets/images/icon-list.svg" alt="list icon">Product discovery and building what matters</li>
        <li><img class="list-icon" src="assets/images/icon-list.svg" alt="list icon">Measuring to ensure updates are a success</li>
        <li><img class="list-icon" src="assets/images/icon-list.svg" alt="list icon">And much more!</li>
      </ul>
      <form class="email-form" action="/success-msg.html" method="get">
        <label for="email">Email address<span id="invalid-email-msg" class="hidden">Valid email required</span></label>
        <input type="email" id="email" name="email" placeholder="email@company.com">
        <input id="email-submit-btn" type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <img id="form-img" alt=""> 
  </div>
